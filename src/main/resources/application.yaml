spring:
  application:
    name: ${APP_NAME:spring-cloud-eureka}
  security:
    user:
      name: ${SPRING_SECURITY_USERNAME:admin}
      password: ${SPRING_SECURITY_PASSWORD:admin}
server:
  port: ${PORT:8761}
  servlet:
    context-path: ${SERVER_CONTEXT_PATH:/}
eureka:
  server:
    peer-node-read-timeout-ms: 3000
  instance:
    leaseRenewalIntervalInSeconds: 30
    health-check-url-path: /actuator/health
    preferIpAddress: true
    metadata-map:
      username: ${spring.security.user.name}
      password: ${spring.security.user.password}
  client:
    registryFetchIntervalSeconds: 5
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://${spring.security.user.name}:${spring.security.user.password}@localhost:${server.port}/eureka/}
management:
  server:
    port: ${MANAGEMENT_PORT:18761}
  info:
    defaults:
      enabled: true
  endpoints:
    web:
      exposure:
        include: 'health,prometheus,metrics,serviceregistry,info'
      cors:
        allowed-origins: ${CORS_ALLOWED_ORIGINS:'*'}
        allowed-methods: ${CORS_ALLOWED_METHODS:'*'}
        max-age: ${CORS_ALLOWED_MAXAGE:3600}
    jmx:
      exposure:
        include: 'health,prometheus,metrics,serviceregistry,info'
  endpoint:
    health:
      show-details: always
      show-components: always
